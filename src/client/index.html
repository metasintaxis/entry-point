<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta
			content="text/html; charset=UTF-8; X-Content-Type-Options=nosniff"
			http-equiv="Content-Type"
		/>

		<link rel="shortcut icon" href="#" />

		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
		/>

		<script>
			// It's imperative to have this script inside of the
			// index.html file. Otherwise, the static server could
			// not resolve the url for external folders.
			const rootPaths = ['/app/', '/', '/app'];

			const resolveRootUrl = () => {
				if (!rootPaths.includes(window.location.pathname)) {
					// Set up /app/ as the original pathname
					// and briefly store the state inside
					// the browser to avoid losing it
					window.localStorage.setItem(
						window.location.host + 'originalLocation',
						JSON.stringify(window.location)
					);
					window.location.assign('/app/');
				} else {
					// This code runs after the url is
					// properly handled for the first time
					window.__originalLocation = JSON.parse(
						window.localStorage.getItem(
							window.location.host + 'originalLocation'
						)
					);
					window.localStorage.removeItem(
						window.location.host + 'originalLocation'
					);
				}
			};

			resolveRootUrl();
		</script>

		<script type="module" src="dist/index.js"></script>

		<style>
			@import 'styles/root.css';
		</style>

		<title>Metasintaxis</title>
	</head>

	<body></body>
</html>
