<template>
	<div class="slds-grid slds-grid_align-end">
		<div
			section-name={sectionName}
			class="mark__title opacity-0 slds-p-right_medium"
		>
			{state.sectionName}
		</div>
		<div
			class="box-container slds-p-bottom_x-small"
			onmouseover={handleMouseOver}
			onmouseout={handleMouseOut}
		>
			<div class={state.boxClass}></div>
		</div>
	</div>
</template>
